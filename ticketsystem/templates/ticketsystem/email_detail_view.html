{% extends 'ticketsystem/layout.html' %}

{% block content %}
<div class="col-xs-12 col-md-4 flex-last pull-right text-right">
    <input type="submit" value="Mark as answered" class="btn btn-primary btn-block">
    <input type="submit" value="Show issue" class="btn btn-primary btn-block">
    <input type="submit" value="Delete" class="btn btn-primary btn-block">
</div>
<h3>Details</h3>
<b>Sender:</b><br>{{ sender }}<br>
<b>Recipient:</b><br>{{ receiver }}<br>
<b>Subject:</b><br>{{ subject }}<br>
<b>Text:</b><br>
<textarea disabled rows="15" cols="80">
{{ content }}
</textarea>
<br>
Attachments: Ja / Nein<br>

{% endblock %}
