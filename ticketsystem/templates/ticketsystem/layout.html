{% load static %}
<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Disclosure - PrivacyScore</title>
  <link rel="icon" type="image/png" href="{% static " ticketsystem/favicon.png" %}">

  <link rel="stylesheet" href="{% static "ticketsystem/css/bootstrap.min.css" %}" />
  <link rel="stylesheet" href="{% static "ticketsystem/css/font-awesome.min.css" %}" />
  <link rel="stylesheet" href="{% static "ticketsystem/css/privacyscore.css" %}" />
  <link rel="stylesheet" href="{% static "ticketsystem/css/flag-icon.min.css" %}" />
  <link rel="stylesheet" href="{% static "ticketsystem/fonts/font.css" %}" />
  {% block css %}
  {% endblock %}

</head>

<body>
  {% include "ticketsystem/header_menu.html" %}
  <div class="container">
    <div class="row">
      <header>
        <h2>{{ subsection }}</h2>
      </header>
    </div>
    <div class="row">
      {% block content %}
      {% endblock %}
    </div>
  </div>
  <script src="{% static "ticketsystem/js/jquery-3.1.1.min.js" %}" type="text/javascript"></script>
  <script src="{% static "ticketsystem/js/bootstrap.min.js" %}" type="text/javascript"></script>
  <script src="{% static "ticketsystem/js/view_site.js" %}" type="text/javascript"></script>
  {% block js %}
  {% endblock %}
</body>

</html>
