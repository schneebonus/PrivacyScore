<table class="table table-striped table-bordered table-hover">
  <tr>
    <th>URL</th>
    <th>Status</th>
    <th>Problemclass</th>
    <th>Date of creation</th>
    <th></th>
  </tr>
  {% for issue in issues %}
  <tr>
    <td>{{ issue.url }}</td>
    <td>{{ issue.status }}</td>
    <td>{{ issue.problem }}</td>
    <td>{{ issue.creation }}</td>
    <td><a href="{% url 'issue' %}?id={{ issue.id }}">Details</a></td>
  <tr>
  {% endfor %}
<table>
